<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1><b>Registro</b></h1>
        <hr>

        <!-- num_documento, nombre_completo, fec_nacimiento, telefono, nacionalidad -->

        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Número de documento</label>
                <input class="form-control" name="num_documento">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input class="form-control" name="nombre_completo">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input class="form-control" name="fec_nacimiento"
                    placeholder="YYYY-MM-DD">
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="telefono">
            </div>
            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input class="form-control" name="nacimiento">
            </div>

            <div id="alert">
                <!-- alerta -->
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn btn-secondary btn-sm" type="button" href="index.html">Volver</a>
            </div>
        </form>
    </div>


    <script src="registrarse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
